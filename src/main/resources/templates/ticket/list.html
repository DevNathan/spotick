<!doctype html>

    <link href="/css/ticket/list-swiper.css" rel="stylesheet">
    <link href="/css/ticket/ticket-list.css" rel="stylesheet">
    <link href="/css/global-css/chat.css" rel="stylesheet">

<body>

<div th:replace="~{global-templates/chat :: chat}"></div>

<div th:replace="~{global-templates/header-footer :: header}"></div>

<div class="modal-bg">
    <div th:replace="~{global-templates/global-dialogue-modal :: global-dialogue}"></div>
    <div th:replace="~{global-templates/global-dialogue-modal :: global-selection}"></div>
</div>

<div id="page-body">
    <div id="ListContainer">
        <!-- 카테고리 네비 -->
        <div class="CategoryContainer">
            <div class="swiper">
                <div class="swiper-slide active" category="ALL">
                    <div class="CategoryItem">전체</div>
                    <div class="underline"></div>
                </div>
                <div class="swiper-slide" th:each="category : ${T(com.app.spotick.domain.type.ticket.TicketCategory).values()}" th:category="${category}">
                    <div class="CategoryItem" th:text="${category.displayName}"></div>
                    <div class="underline"></div>
                </div>
            </div>
        </div>

                    </span>

            <div class="FilterRightContainer">
                <div class="SelectBox">

                    </button>
                    <!-- 인기순 selectBoxList -->
                    <div class="SelectBoxList">
                        <button th:each="sortType, iterStat : ${T(com.app.spotick.util.type.TicketSortType).values()}"
                                th:text="${sortType.displayName}"
                                th:classappend="${iterStat.index == 0} ? 'SelectBoxListItem-select' : ''"
                                th:sortType="${sortType}"
                                class="SelectBoxListItem" type="button">
                        </button>
                    </div>
                </div>

                <button class="FilterBtn" type="button">

                </button>

                                ><input id="area-code-234"
                                        name="화순"
                                        type="checkbox">
                                    <div class="CheckBoxContainer"><img
                                            alt="화순" class="CheckBoxImg"
                                            src="/imgs/rectangle_line_rainyBlue086.76bf0d5f.svg"><span
                                            class="CheckBoxText">화순</span></div>
                                </label></div>
                            </div>
                            <!-- 지역 - 제주 -->
                            <div class="AreasCityContainer" id="Jeju">
                                <div class="AreasCheckboxContainer"><label class="CheckBoxLabel" for="area-code-0"
                                ><input id="area-code-0"
                                        name="전체"
                                        type="checkbox">
                                    <div class="CheckBoxContainer"><img
                                            alt="전체검색" class="CheckBoxImg"
                                            src="/imgs/rectangle_line_rainyBlue086.76bf0d5f.svg"><span
                                            class="CheckBoxText">제주 전체</span></div>
                                </label></div>
                                <div class="AreasCheckboxContainer"><label class="CheckBoxLabel" for="area-code-235"
                                ><input id="area-code-235"
                                        name="서귀포시"
                                        type="checkbox">
                                    <div class="CheckBoxContainer"><img
                                            alt="서귀포시" class="CheckBoxImg"
                                            src="/imgs/rectangle_line_rainyBlue086.76bf0d5f.svg"><span
                                            class="CheckBoxText">서귀포시</span></div>
                                </label></div>
                                <div class="AreasCheckboxContainer"><label class="CheckBoxLabel" for="area-code-77"
                                ><input id="area-code-77"
                                        name="제주시"
                                        type="checkbox">
                                    <div class="CheckBoxContainer"><img
                                            alt="제주시" class="CheckBoxImg"
                                            src="/imgs/rectangle_line_rainyBlue086.76bf0d5f.svg"><span
                                            class="CheckBoxText">제주시</span></div>
                                </label></div>
                            </div>
                        </div>
                    </div>
                    <div class="SelectedListContainer">
                        <div class="swiper swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden">
                            <div class="swiper-wrapper SelectItemContainer"
                                 style="transition-duration: 0ms; transform: translate3d(26px, 0px, 0px);">
                                <!-- 한칸 -->
                                <!-- <div class="swiper-slide swiper-slide-active selected-filter-swiper" style="margin-right: 10px;">
                                  <div class="SelectedItem">
                                    <span class="SelectedItemText">금천구</span>
                                    <button type="button" class="SelectedItemDeleteBtn">
                                      <img src="/imgs/cross_1line_gray054.5b1e8cb9.svg" alt="삭제" class="SelectedItemDeleteBtnImg">
                                    </button>
                                  </div>
                                </div> -->
                                <!-- 한칸 -->
                            </div>
                        </div>
                    </div>
                    <div class="FilterModalButtonContainer">
                        <div class="FilterModalButtonInnerContainer">
                            <button class="FilterResetBtn" type="button">초기화</button>
                            <button class="FilterSubmitBtn" type="button">필터적용</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 필터 모달창 -->
        <!-- 리스트 -->
        <div class="ListItemsContainer" id="postContainer">
            <!-- 리스트 아이템 한칸 -->
            <div class="OneItemContainer hover" th:each="ticket : ${ticketList}">
                <th:block th:object="${ticket}">
                    <div class="OneItemImgContainer">
                        <a class="swiper" th:href="@{/ticket/detail/{ticketId}(ticketId = *{ticketId})}">
                            <div class="swiper-wrapper ImageLength">
                                <!-- 이미지 한칸 -->
                                <div class="swiper-slide swiper-slide-active" style="width: 287px;">
                                    <img class="ItemImg"
                                         th:alt="*{ticketTitle}"
                                         th:src="|/file/display?fileName=*{uploadPath}/t_*{uuid}_*{fileName}|">
                                </div>
                            </div>
                        </a>
                        <button class="ItemLikeBtn" th:data-id="*{ticketId}" th:data-status="*{isLiked}" type="button">
                            <span th:class="*{!isLiked} ? '' : 'none'">
                                <img alt="좋아요" src="/imgs/heart_line_white_shadow.d5d214d0.png">
                            </span>
                            <span th:class="*{isLiked} ? '' : 'none'">
                               <img alt="좋아요" src="/imgs/heart_filled_white_shadow.708fbebd.png">
                            </span>
                        </button>
                    </div>
                    <div class="ItemTextContainer">
                        <div class="ItemHostNameContainer">
                            <span class="ItemHostName" th:text="*{postAddress}"></span>
                            <div class="ItemCountsContainer">
                                <div class="ItemsLikeCountContainer">
                                    <img alt="좋아요갯수" class="ItemCountImg"
                                         src="/imgs/heart_line_thin_gray054.1ef56fe5.svg">
                                    <span class="ItemCountText" th:text="*{likeCount}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="ItemSpaceNameContainer">
                            <p class="ItemSpaceName" th:text="*{ticketTitle}"></p>
                        </div>
                        <div class="ItemPriceContainer">
                            <span class="ItemPrice"
                                  th:text="${#numbers.formatInteger(ticket.lowestPrice, 3, 'COMMA')} + '원'"></span>
                            <span class="ItemDate"
                                  th:text="*{#temporals.format(startDate, 'yyyy.MM.dd') + ' ~ ' + #temporals.format(endDate, 'yyyy.MM.dd')}"></span>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="loading-wrap" id="loadingMark">
            <img alt="" src="/imgs/loading.svg">
        </div>
    </div>
</div>

<input id="isLoggedIn" th:value="${#authorization.expression('isAuthenticated()')}" type="hidden"/>
<input id="category" value="ALL" type="hidden">
<input id="sort" value="POPULARITY" type="hidden">
<input id="next" th:value="${ticketList.last}" type="hidden">

<div th:replace="~{global-templates/header-footer :: footer}"></div>
</body>

<script crossorigin="anonymous" src="https://kit.fontawesome.com/c6992f5b12.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script th:src="@{/js/global-js/global.js}" type="module"></script>
<script th:src="@{/js/global-js/chat.js}" type="module"></script>
<script th:src="@{/js/ticket/ticket-list.js}" type="module"></script>

</html>
