<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>장소 등록</title>
    <link rel="stylesheet" href="../../static/css/global-css/root.css">
    <link rel="stylesheet" href="../../static/css/place/register.css"/>
</head>
<body>
<div class="header"></div>

<div class="body">
    <div class="place-register-container">
        <form action="" method="post" class="register-form" enctype="multipart/form-data">
            <div class="guide-title-box">
                <p>장소 등록 신청</p>
            </div>

            <div class="input-wrap">
                <div class="input-guide flex">
                    <p class="input-title">장소 이름</p>
                    <img src="//s3.hourplace.co.kr/web/images/icon/invalid.svg" alt="필수입력">
                    <p class="invalid-msg"></p>
                </div>
                <div class="input-box">
                    <input id="placeName" type="text" name="placeName" placeholder="장소를 대표하는 이름을 입력해 주세요" required>
                </div>
            </div>

            <div class="input-wrap">
                <div class="input-guide flex">
                    <p class="input-title">장소 소제목</p>
                    <img src="//s3.hourplace.co.kr/web/images/icon/invalid.svg" alt="필수입력">
                    <p class="invalid-msg"></p>
                </div>
                <div class="input-box">
                    <input id="placeSubTitle" type="text" name="placeSubTitle" placeholder="장소를 짧게 나타내는 소제목을 입력해주세요"
                           required>
                </div>
            </div>


            <div class="map-box">
                <div class="input-guide flex">
                    <p class="input-title">위치 검색</p>
                    <p class="guide-msg">장소를 검색하신 후 클릭하여 핀을 찍어주세요</p>
                </div>
                <div class="search-wrap">
                    <div class="input-box search-box">
                        <input id="search" type="text" placeholder="장소를 검색해주세요" required>
                    </div>

                    <div class="flex-align-center">
                        <button type="button" class="search-btn">
                            <i class="fa-solid fa-magnifying-glass" style="color: #343434;"></i>
                        </button>
                    </div>
                </div>
                <div id="map"></div>
                <input id="placeLat" type="hidden" name="placeLat">
                <input id="placeLng" type="hidden" name="placeLng">
            </div>

            <div class="input-wrap">
                <div class="input-guide flex">
                    <p class="input-title">장소 주소</p>
                    <img src="//s3.hourplace.co.kr/web/images/icon/invalid.svg" alt="필수입력">
                    <p class="invalid-msg"></p>
                </div>
                <div class="input-box">
                    <input id="placeAddress" type="text" name="placeAddress" placeholder="장소 주소를 입력해 주세요" required>
                </div>
                <div class="input-box">
                    <input id="placeAddressDetail" type="text" name="placeAddressDetail"
                           placeholder="장소의 상세 주소를 입력해 주세요" required>
                </div>
            </div>

            <div class="img-wrap">
                <input type="file" id="placeFile" accept="image/*" name="placeFile" multiple>
                <label for="placeFile" class="file-label flex-align-center">
                    <i class="fa-regular fa-image"></i>
                    <p>장소 사진을 넣어주세요</p>
                </label>
                <div class="file-container none">
                    <ul class="file-wrap">
                    </ul>

                    <div class="img-button-box">
                        <button type="button" class="prev">
                            <i class="fa-solid fa-circle-chevron-left"></i>
                        </button>
                        <button type="button" class="next">
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>
                    </div>
                </div>

            </div>

            <div class="input-wrap">
                <div class="input-guide flex">
                    <p class="input-title">장소 설명</p>
                    <img src="//s3.hourplace.co.kr/web/images/icon/invalid.svg" alt="필수입력">
                    <p class="invalid-msg"></p>
                </div>
                <label for="placeInfo" class="input-box textarea-box">
                    <textarea id="placeInfo" name="placeInfo"
                              placeholder="장소에 대해서 자세하게 설명해주세요" required></textarea>
                </label>
            </div>

            <div class="input-wrap">
                <div class="input-guide flex">
                    <p class="input-title">장소 이용규칙</p>
                    <img src="//s3.hourplace.co.kr/web/images/icon/invalid.svg" alt="필수입력">
                    <p class="invalid-msg"></p>
                </div>
                <label for="placeRule" class="input-box textarea-box">
                    <textarea id="placeRule" name="placeInfo"
                              placeholder="장소 이용규칙에 대해서 적어주세요" required></textarea>
                </label>
            </div>

            <div class="price-people-container">
                <div class="input-wrap hour-price-wrap">
                    <div class="input-guide flex">
                        <p class="input-title price-title">시간당 대여 금액</p>
                        <img src="//s3.hourplace.co.kr/web/images/icon/invalid.svg" alt="필수입력">
                        <p class="invalid-msg"></p>
                    </div>
                    <div class="input-box">
                        <input id="placeDefaultPrice" min="0" type="number" name="placeDefaultPrice"
                               placeholder="금액을 입력해주세요"
                               required>
                        <p class="unit">원</p>
                    </div>
                </div>
                <div class="input-wrap hour-price-wrap">
                    <div class="input-guide flex">
                        <p class="input-title">기본인원</p>
                        <img src="//s3.hourplace.co.kr/web/images/icon/invalid.svg" alt="필수입력">
                        <p class="guide-msg">게스트가 예약할 때 기본 인원을 초과하면 할증이 붙어요</p>
                        <p class="invalid-msg"></p>
                    </div>
                    <div class="input-box">
                        <input id="placeDefaultPeople" min="1" type="number" name="placeDefaultPeople"
                               placeholder="기본 인원을 입력해주세요"
                               required>
                        <p class="unit">명</p>
                    </div>
                </div>
            </div>

            <div class="guide-title-box">
                <p>호스트 정보</p>
            </div>

            <div class="price-people-container">
                <div class="input-wrap">
                    <div class="input-guide flex">
                        <p class="input-title">예금주</p>
                        <img src="//s3.hourplace.co.kr/web/images/icon/invalid.svg" alt="필수입력">
                        <p class="invalid-msg"></p>
                    </div>
                    <div class="input-box">
                        <input id="accountHolder" type="text" name="accountHolder"
                               placeholder="예금주를 입력해주세요"
                               required>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="input-guide flex">
                        <p class="input-title">은행명</p>
                        <img src="//s3.hourplace.co.kr/web/images/icon/invalid.svg" alt="필수입력">
                        <p class="invalid-msg"></p>
                    </div>
                    <div class="input-box select-box">
                        <select class="select" name="bankName" id="bankName">
                            <option value="국민">국민</option>
                            <option value="우리">우리</option>
                            <option value="농협">농협</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="input-wrap">
                <div class="input-guide flex">
                    <p class="input-title">계좌번호</p>
                    <img src="//s3.hourplace.co.kr/web/images/icon/invalid.svg" alt="필수입력">
                    <p class="invalid-msg"></p>
                </div>
                <div class="input-box">
                    <input id="accountNumber" type="text" name="accountNumber" placeholder="계좌번호를 입력해주세요"
                           required>
                </div>
            </div>
            <div class="flex-center start">
                <button type="button" class="cancel">취소</button>
                <button type="button" class="submit-btn flex-align-center">신청하기</button>
            </div>
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/c6992f5b12.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3dc12d7c2624483dc7c019a0a91b727f&libraries=services"></script>
<script src="../../static/js/place/register/kakaoMapApi.js"></script>
<script src="../../static/js/place/register/register.js"></script>
</body>
</html>
